<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: whitesmoke;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button onclick="startSequence()">Start Sequence</button>
    <div id="message"></div>

    <script>
        function showLoadingIndicator(message, callback) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="dialog">${message}<div class="loader"></div></div>`;
            setTimeout(callback, 5000);
        }

        function showMessage(message, callback) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            setTimeout(callback, 5000);
        }

        function startSequence() {
            showLoadingIndicator('Loading, please wait...', () => {
                 showLoadingIndicator('Creating Meal Ticket, please wait...', () => {
                    showMessage('Operation completed successfully!', () => {
                        showLoadingIndicator('Processing final steps...', () => {
                            document.getElementById('message').innerHTML = 'All done!';
                        });
                    });
                });

            });
        }
    </script>
</body>
</html>
