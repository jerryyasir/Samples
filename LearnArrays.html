        <style>
            .cards-container {
                display: flex;
                flex-direction: row;
                gap: 20px;

                margin-top: 20px;
            }
            .country-card {
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);

                flex-direction: column;

                transition: box-shadow 0.2s;

            }
            .country-card-large {
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);

                align-items: stretch;

                overflow: hidden;
            }
            .country-card:hover {
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);

            .country-img {
                width: calc(100% - 16px);
                height: 120px;
                object-fit: cover;
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
                margin: 8px;
                margin-bottom: 0;
            }
            .country-card h3 {
                margin: 16px 0 10px 0;
                font-size: 1.2em;

            }
            .country-card p {
                margin: 4px 0;
                font-size: 0.98em;

                padding: 16px;

                flex-direction: column;
